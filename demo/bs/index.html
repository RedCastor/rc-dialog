<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Directive Wrapper Modal for ngDialog, ui.bootstrap and mm.foundation.</title>

    <link rel="stylesheet" href="../dist/styles/bootstrap.css"/>
    <link rel="stylesheet" href="../dist/styles/ng-dialog.css"/>
    <link rel="stylesheet" href="../dist/styles/main.css"/>

    <script src="../dist/scripts/jquery.js"></script>
    <script src="../dist/scripts/angular.js"></script>
    <script src="../dist/scripts/angular-bootstrap.js"></script>
    <script src="../dist/scripts/ng-dialog.js"></script>

    <script src="../../dist/rc-dialog.js"></script>
    <script src="../dist/scripts/main.js"></script>

    <script type="text/javascript">
        var app = angular.module('app', ['rcDialog', 'ngDialog', 'ui.bootstrap', 'ngAnimate', 'angular-json-pretty']);

        'use strict';


        app.controller('dialogCtrl', ['$scope', function ($scope) {

        }]);
    </script>
</head>

<body data-ng-app="app" >
<!--[if lt IE 9]>
<div class="alert alert-warning browserupgrade">
    You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</div>
<![endif]-->

<header class="container-fluid header-main">
    <div class="row">
        <div class="small-12">
            <div class="text-center">
                <h1 class="page-header">RC-DIALOG</h1>
                <h3>Angular Directive Wrapper Modal for ngDialog, ui.bootstrap and mm.foundation</h3>
                <a class="btn btn-default btn-lg" href="https://github.com/RedCastor/rc-dialog"><i class="fa fa-github"></i>&nbsp;&nbsp;View on GitHub</a>
                <a class="btn btn-default btn-lg" href="https://github.com/RedCastor/rc-dialog/releases"><i class="fa fa-download"></i>&nbsp;&nbsp;Download</a>
                <h5 class="version"><small>Currently v1.0.3</small></h5>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div ng-controller="dialogCtrl">
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <script type="text/ng-template" id="templateId.html">
                    <h3>ngDialog Modal</h3>
                    <p>This is the content of the template for ngDialog</p>
                    <pre json-pretty data="rcDialogApi"></pre>
                    <p>
                        <button type="button" class="ngdialog-button" data-ng-click="rcDialogApi.closeDialog()">Close</button>
                        <button type="button" class="ngdialog-button" data-ng-click="rcDialogApi.confirmDialog()">Confirm</button>
                    </p>
                </script>
                <button type="button" class="btn btn-primary btn-block" rcd-data="{'urlApi':'http://api.com'}" rcd-open rcd-template-url="templateId.html" rcd-backdrop="true">Open ngDialog</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <script type="text/ng-template" id="templateBootstrapId.html">
                    <div class="modal-header">
                        <button type="button" data-ng-click="rcDialogApi.closeDialog()" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title">Bootstrap Modal</h3>
                    </div>
                    <div class="modal-body">
                        <p>This is the content of the template for angular bootstrap</p>
                        <pre json-pretty data="rcDialogApi"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-ng-click="rcDialogApi.closeDialog()">Close</button>
                        <button type="button" class="btn btn-default" data-ng-click="rcDialogApi.confirmDialog()">Confirm</button>
                    </div>
                </script>
                <button type="button" class="btn btn-warning btn-block" rcd-data="{'urlApi':'http://api.com'}" rcd-open="bootstrap" rcd-template-url="templateBootstrapId.html" rcd-backdrop="true">Open Modal Bootstrap</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
